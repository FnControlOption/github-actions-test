name: Label pull requests

on:
  pull_request:
    paths:
      - '**label-pull-requests**'
      - 'package.json'
      - 'package-lock.json'
      - 'node_modules/**'

jobs:
  label-pull-requests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Test JSON
        uses: ./label-pull-requests/
        with:
          def: |
            [
              {
                "label": "wontfix",
                "path": ".+"
              }
            ]

      - name: Unlabel
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          PR: ${{github.event.pull_request.number}}
        run: gh api -X DELETE repos/$GITHUB_REPOSITORY/issues/$PR/labels/wontfix

      - name: Test YAML
        uses: ./label-pull-requests/
        with:
          yaml: true
          def: |
            invalid:
              path: .+

            bottle unneeded:
              path: Formula/.+
              content: \n  (bottle :unneeded)\n

            no ARM bottle:
              path: Formula/.+
              content: \n    sha256.* big_sur: +"[a-fA-F0-9]+"\n
              missing_content: \n    sha256.* arm64_big_sur: +"[a-fA-F0-9]+"\n

      - name: Unlabel
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          PR: ${{github.event.pull_request.number}}
        run: gh api -X DELETE repos/$GITHUB_REPOSITORY/issues/$PR/labels/invalid
